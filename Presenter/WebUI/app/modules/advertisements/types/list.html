<div class="items-block">

	<div ng-repeat="type in types" class="item-block">

		<img ng-src="type.Icon" alt="{{type.Name}}"/>

		<h2>
			<a ui-sref="^.adverts({typeId: type.Id})">{{type.Name}}</a>
		</h2>

		<hr/>

		<p>{{type.Description}}</p>

		<a ui-sref="^.types.edit({typeId: type.Id})">Edit</a>

	</div>

	<div ui-view></div>

</div>
