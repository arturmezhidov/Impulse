<div class="no-padding tipographies" ng-controller="tipographiesController">
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="col-lg-4 col-sm-6" ng-repeat="category in tipographiesCategories">
				<a href="#" class="portfolio-box">
					<img src="/images/tipography/{{category.Icon}}" class="img-responsive" alt="">
					<div class="portfolio-box-caption">
						<div class="portfolio-box-caption-content">
							<div class="project-category text-faded">
								{{category.Name}}
							</div>
							<div class="project-name">
								{{category.Description}}
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
