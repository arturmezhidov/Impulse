<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<div class="container">

		<div class="row">

			<div class="col-md-6">
				<h2>Register</h2>

				<div>
					<label>Введите email</label><br />
					<input type="email" id="email" /> <br /><br />
					<label>Введите пароль</label><br />
					<input type="password" id="password" /><br /><br />
					<label>Подтвердите пароль</label><br />
					<input type="password" id="confirmpassword" /><br /><br />
					<input type="submit" id="submit" value="Регистрация" />
				</div>

				<script type="text/javascript">
					$(function () {
						$('#submit').click(function (e) {
							e.preventDefault();
							var data = {
								UserName: $('#email').val(),
								Password: $('#password').val(),
								ConfirmPassword: $('#confirmpassword').val()
							};

							$.ajax({
								type: 'POST',
								url: '/api/Account/Register',
								contentType: 'application/json; charset=utf-8',
								data: JSON.stringify(data)
							}).success(function (data) {
								alert("Регистрация пройдена");
							}).fail(function (data) {
								document.write(data.responseText);
								alert("В процесе регистрации возникла ошибка");
							});
						});
					})
				</script>
			</div>

			<div class="col-md-6">
				<h2>Login</h2>

				<div class="userInfo" style="display:none;">
					<p>Вы вошли как: <span class="userName"></span></p>
					<input type="button" value="Выйти" id="logOut" />
				</div>
				<div class="loginForm">
					<h3>Вход на сайт</h3>
					<label>Введите email</label><br />
					<input type="email" id="emailLogin" /> <br /><br />
					<label>Введите пароль</label><br />
					<input type="password" id="passwordLogin" /><br /><br />
					<input type="submit" id="submitLogin" value="Логин" />
				</div>

				<script type="text/javascript">
					$(function () {
						//...........................

						var tokenKey = "tokenInfo";
						$('#submitLogin').click(function (e) {
							e.preventDefault();
							var loginData = {
								grant_type: 'password',
								username: $('#emailLogin').val(),
								password: $('#passwordLogin').val()
							};

							$.ajax({
								type: 'POST',
								url: '/Token',
								data: loginData
							}).success(function (data) {
								$('.userName').text(data.userName);
								$('.userInfo').css('display', 'block');
								$('.loginForm').css('display', 'none');
								// сохраняем в хранилище sessionStorage токен доступа
								sessionStorage.setItem(tokenKey, data.access_token);
								console.log(data.access_token);
							}).fail(function (data) {
								alert('При логине возникла ошибка');
							});
						});

						$('#logOut').click(function (e) {
							e.preventDefault();
							sessionStorage.removeItem(tokenKey);
						});
					})
				</script>
			</div>
		</div>





	</div>


<div>
	<button id="post">POST (Create)</button>
</div>
<div>
	<button id="getAll">GET (GetAll)</button>
</div>
<div>
	<button id="get">GET (GetById)</button>
</div>
<div>
	<button id="put">PUT (Update)</button>
</div>
<div>
	<button id="putAll">PUT (Update all)</button>
</div>
<div>
	<button id="delete">DELETE</button>
</div>

<script>
	var uri = 'api/advertisements/types';

	function success(a, b, c) {
		console.log('success:');
		console.log('a:');
		console.log(a);
		console.log('b:');
		console.log(b);
		console.log('c:');
		console.log(c);
	}

	function error(a, b, c) {
		console.log('errorq:');
		console.log('a:');
		console.log(a);
		console.log('b:');
		console.log(b);
		console.log('c:');
		console.log(c);
	}

	$('#post').on('click', function(e) {
		var data = {
			Name: "newNew",
			Description: "Description",
			Icon: 'Icon'
		};
		$.ajax({
			url: uri,
			type: 'POST',
			data: JSON.stringify(data),
			contentType: "application/json;charset=utf-8",
			async: false,
			success: success,
			error: error
		});
	});
	$('#getAll').on('click', function(e) {
		$.ajax({
			url: uri,
			type: 'GET',
			contentType: "application/json;charset=utf-8",
			async: true,
			success: success,
			error: error
		});
	});
	$('#get').on('click', function(e) {
		$.ajax({
			url: uri + '/99',
			type: 'GET',
			contentType: "application/json;charset=utf-8",
			async: false,
			success: success,
			error: error
		});
	});
	$('#putAll').on('click', function(e) {
		var data = [
			{
				Id: 106,
				Name: "newNew222222222",
				Description: "Description",
				Icon: 'Icon'
			},
			{
				Name: "super",
				Description: "Description",
				Icon: 'Icon'
			}
		];
		$.ajax({
			url: uri,
			type: 'PUT',
			data: JSON.stringify(data),
			contentType: "application/json;charset=utf-8",
			async: false,
			success: success,
			error: error
		});
	});
	$('#delete').on('click', function(e) {
		$.ajax({
			url: uri + '/100',
			type: 'DELETE',
			contentType: "application/json;charset=utf-8",
			async: false,
			success: success,
			error: error
		});
	});

</script>
</body>
</html>
